<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="dist/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <div class="background">
      <!-- cards -->
      <section class="cardsSection">
        <h1>Desserts</h1>
        <div class="cards">
          <!-- cards here -->
        </div>
      </section>
      <!-- cart -->
      <section class="yourCart">
        <h2>Your Cart (<span class="cartCounter">0</span>)</h2>
        <div class="cartItems">
          <!-- cart items  here-->
        </div>
        <div class="orderTotal">
          <p>Order Total</p>
          <p>$<span class="totalPrice">0</span></p>
        </div>
        <div class="carbonNeutral">
          <img src="/assets/images/icon-carbon-neutral.svg" alt="" />
          <p>This is a <span>carbon-neutral</span> delivery</p>
        </div>
        <button class="confirmOrderButton">Confirm Order</button>
        <img
          class="emptyCartImg"
          src="assets/images/illustration-empty-cart.svg"
          alt=""
        />
        <p class="emptyCartText">Your added items will appear here</p>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Batenkin Alexander</a>.
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
